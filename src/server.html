<!DOCTYPE html>
<html>
<head>
    <title>VideoQr Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .controls {
            padding: 10px;
            gap: 10px;
            display: flex;
        }

        .btn {
            padding: 12px;
            border-radius: 6px;
            border: none;
            background: #007AFF;
            color: white;
            min-height: 44px;
            min-width: 44px;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 6px;
        }

        #speedSlider {
            width: 100px;
        }

        #speedValue {
            min-width: 30px;
        }

        #status {
            padding: 15px;
            margin: 10px 0;
            background: #f0f0f0;
            border-radius: 6px;
        }

        .qr-display {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .qr-code img {
            max-width: 90vw;
            height: auto;
        }

        .loading-spinner {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <input type="file" id="fileInput" style="display: none">
            <button class="btn" onclick="document.getElementById('fileInput').click()">Select File</button>
            <div class="speed-control">
                <input type="range" id="speedSlider" min="100" max="2000" value="1000" step="100">
                <span id="speedValue">1s</span>
            </div>
            <button class="btn" onclick="location.href='index.html'">Back</button>
        </div>

        <div id="status">Ready to generate QR codes</div>

        <div class="qr-display" id="qrContainer">
            <div class="loading-spinner" id="loadingSpinner" style="display: none">
                <div>Processing file...</div>
            </div>
        </div>
    </div>

    <script>
        let wakeLock = null;
        let cycleInterval;
        let cycleSpeed = 1000;
        let isGenerating = true;

        async function keepScreenAwake() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) {
                console.log('Wake Lock error:', err);
            }
        }

        const CHUNK_SIZE = 1000;
        const worker = new Worker('qrworker.js');
        let completedChunks = 0;

        async function handleFileSelect(event) {
            isGenerating = true;
            const file = event.target.files[0];
            if (!file) return;

            const status = document.getElementById('status');
            const spinner = document.getElementById('loadingSpinner');
            const qrContainer = document.getElementById('qrContainer');

            try {
                status.textContent = 'Reading file...';
                spinner.style.display = 'block';
                qrContainer.innerHTML = '';

                const fileBuffer = await file.arrayBuffer();
                const chunks = splitFile(fileBuffer);
                status.textContent = `Creating ${chunks.length} QR codes...`;

                completedChunks = 0;

                worker.onmessage = function(e) {
                    const { type, qr, index } = e.data;

                    if (type === 'TOTAL') {
                        const div = document.createElement('div');
                        div.className = 'qr-code';
                        div.style.display = 'none';
                        div.innerHTML = qr;
                        qrContainer.appendChild(div);
                    } else {
                        const div = document.createElement('div');
                        div.className = 'qr-code';
                        div.style.display = 'none';
                        div.innerHTML = qr;
                        qrContainer.appendChild(div);

                        completedChunks++;
                        const progress = Math.round((completedChunks / chunks.length) * 100);
                        status.textContent = `Generated ${completedChunks}/${chunks.length} QR codes (${progress}%)`;

                        if (completedChunks === chunks.length) {
                            spinner.style.display = 'none';
                            status.textContent = `Displaying ${chunks.length} QR codes`;
                            isGenerating = false;
                            startQRCycle();
                            keepScreenAwake();
                            worker.onmessage = null;
                        }
                    }
                };

                worker.postMessage({
                    type: 'TOTAL',
                    chunks: chunks.length
                });

                chunks.forEach((chunk, index) => {
                    worker.postMessage({
                        type: 'CHUNK',
                        chunks: chunk,
                        index: index
                    });
                });

            } catch (error) {
                status.textContent = 'Error: ' + error.message;
                spinner.style.display = 'none';
            }
        }

        function splitFile(buffer) {
            const chunks = [];
            const data = new Uint8Array(buffer);

            for (let i = 0; i < data.length; i += CHUNK_SIZE) {
                chunks.push(data.slice(i, i + CHUNK_SIZE));
            }
            return chunks;
        }

        function startQRCycle() {
            const qrs = document.querySelectorAll('.qr-code');
            if (qrs.length === 0 || isGenerating) return;

            let currentIndex = 0;

            if (cycleInterval) {
                clearInterval(cycleInterval);
            }

            cycleInterval = setInterval(() => {
                qrs.forEach(qr => qr.style.display = 'none');
                qrs[currentIndex].style.display = 'block';
                currentIndex = (currentIndex + 1) % qrs.length;
            }, cycleSpeed);
        }

        window.addEventListener('beforeunload', () => {
            if (wakeLock) wakeLock.release();
            if (cycleInterval) clearInterval(cycleInterval);
            worker.terminate();
        });

        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        document.getElementById('speedSlider').addEventListener('input', (e) => {
            cycleSpeed = parseInt(e.target.value);
            document.getElementById('speedValue').textContent = (cycleSpeed/1000).toFixed(1) + 's';
            startQRCycle();
        });
    </script>
</body>
</html>
