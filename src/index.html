<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="/pwa/manifest.json" />
    <script defer src="/pwa/app.js"></script>

    <title>VideoQr</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .btn {
            padding: 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            background: #007AFF;
            color: white;
            min-height: 60px;
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn" onclick="location.href='server.html'">Send</button>
        <button class="btn" onclick="location.href='client.html'">Receive</button>
    </div>
</body>
</html>
